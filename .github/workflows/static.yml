name: Deploy static content to Pages

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.x]
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - name: Install dependencies (robust for CI native modules)
        run: |
          set -e
          rm -rf node_modules package-lock.json || true
          npm cache clean --force || true
          npm i
          npm rebuild || true
      - name: Build
        run: npm run build --if-present
      - name: Validate ./dist (size, symlinks, hardlinks)
        run: |
          set -e
          if [ ! -d ./dist ]; then echo "dist not found" && exit 1; fi
          echo "dist size:" && du -sh ./dist
          if [ -n "$(find ./dist -type l -print -quit)" ]; then
            echo "ERROR: symlink(s) found in dist:" && find ./dist -type l -ls && exit 1
          fi
          if [ -n "$(find ./dist -type f -links +1 -print -quit)" ]; then
            echo "ERROR: hard link(s) found in dist:" && find ./dist -type f -links +1 -ls && exit 1
          fi
          bytes=$(du -sb ./dist | cut -f1)
          max=$((10*1024*1024*1024))
          if [ "$bytes" -ge "$max" ]; then
            echo "ERROR: dist is >= 10GB ($bytes bytes)" && exit 1
          fi
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
