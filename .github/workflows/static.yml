name: Deploy static content to Pages

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - name: Install dependencies (with fallback and Rollup native fix)
        run: |
          set -e
          echo "Attempting npm ci..."
          if npm ci; then
            echo "npm ci succeeded"
          else
            echo "npm ci failed â€” attempting recovery: remove lockfile & reinstall"
            rm -rf node_modules package-lock.json
            npm cache clean --force
            npm i
          fi
          # Ensure Rollup native runtime for Linux runner is present (workaround for npm optional deps bug)
          npm i @rollup/rollup-linux-x64-gnu --no-save || true

      - name: Build
        run: npm run build --if-present
      # Upload artifact only from one matrix job to avoid 409 conflict
      - name: Upload Pages artifact (once)
        if: matrix.node-version == '18.x'
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
