name: Deploy static content to Pages

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.x]
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - name: Install dependencies (robust for CI native modules)
        run: |
          set -e
          echo "Preparing fresh install on runner to ensure Linux native binaries are present"
          # Remove node_modules and lockfile to force platform-resolved install on the runner
          rm -rf node_modules package-lock.json || true
          npm cache clean --force || true
          npm i

          # Try to rebuild native modules (best-effort). Some native packages expose
          # prebuilt binaries; rebuilding can also trigger downloads or local builds.
          npm rebuild || true
          # Rebuild lightningcss specifically if present
          npm rebuild lightningcss || true

          # As a targeted fallback, attempt to install known native runtimes (no-save),
          # these installs are best-effort and won't fail the job if unavailable.
          npm i @rollup/rollup-linux-x64-gnu --no-save || true
          npm i @parcel/lightningcss-linux-x64-gnu --no-save || true

      - name: Build
        run: npm run build --if-present
      # Upload artifact only from one matrix job to avoid 409 conflict
      - name: Upload Pages artifact (once)
        if: matrix.node-version == '18.x'
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
